<ion-content  color="success">
<form #form="ngForm" (ngSubmit)="login(form)">
  <ion-grid>
    <ion-row color="light" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Login</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
          <ion-button size="large" type="submit" color="light" routerLink="/home" expand="block">Login</ion-button>
        </div>
        <div padding>
          <ion-row>
            <div text-center>
          <a routerLink='/register'>
            Cadastre-se </a> 
            <h2><a>Esqueci a senha</a></h2>

            </div>
        </ion-row>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
